<button type="submit" style="float: right;" (click)="novo()">Novo Cliente</button>
<br />
<br />
<form [formGroup]="frmFiltro">
    <label for="razaoSocial">Razão Social / Nome Fantasia</label>
    <input type="text" class="form-control" id="razaoSocial" formControlName="razaoSocial">
</form>

<table class="table" style="margin-top: 15px;">
    <thead>
        <tr>
            <th scope="col" style="width: 30%;">Razão Social/Nome Fantasia</th>
            <th scope="col" style="width: 30%;">Nome Responsável</th>
            <th scope="col" style="width: 30%;">Cnpj</th>
            <th scope="col">Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientesFiltrados">
            <td>{{cliente.razaoSocial}}</td>
            <td>{{cliente.nomeResponsavel}}</td>
            <td>{{cliente.cnpj}}</td>
            <td>
                <button (click)="alterar(cliente.idCliente)">Alterar</button>
            </td>
        </tr>
    </tbody>
</table>
