<div class="login-form">
    <form [formGroup]="formLogin">
        <h2 class="text-center">ForLogic Avaliação</h2>
        <span *ngIf="userError" style="color:red">
            Usuário ou senha inválido
        </span>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Usuário" required="required" formControlName="login">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Senha" required="required" formControlName="senha">
        </div>
        <div class="form-group">
            <button [disabled]="formLogin.invalid" type="submit" class="btn btn-primary btn-block" (click)="entrar()">Entrar</button>
        </div>     
    </form>
</div>
